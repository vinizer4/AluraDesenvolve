<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manipulando o DOM - Aula 2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Manipulando elementos no DOM</h1>

      <button id="calcular">Enviar notas</button>

      <h2 class="resultado"></h2>
    </div>

    <a href="https://alura.com.br/" target="_blank"
      ><img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
    /></a>

    <script>
      let button = document.querySelector("#calcular");
      let resultado = document.querySelector(".resultado");
      button.addEventListener("click", () => {
        resultado.innerText = "Fui clicado";
      });

      // SOLUÇÃO DO INSTRUTOR

      // const elemento = document.querySelector("#calcular");
      // const resultado = document.querySelector(".resultado");

      // elemento.addEventListener("click", (evento) => {
      //   resultado.innerHTML = "Fui clicado";
      // });
    </script>
  </body>
</html>
