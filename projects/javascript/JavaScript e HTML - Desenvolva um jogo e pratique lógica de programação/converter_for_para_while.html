<!-- É comum usarmos o zero para iniciar um laço de repetição. Isso nos trará vantagens quando, nas próximas atividades, formos trabalhar com arrays. Mas preste atenção, quando usamos o zero para iniciar uma repetição, precisamos substituir o sinal do limitador (espaco2), de <= (menor igual) para apenas < (menor), pois o zero conta como primeiro elemento dentro do laço.

A ideia é que o laço deve se repetir 10 vezes, se trocarmos o valor de i* por *zero e mantivermos o <=, o laço irá se repetir 11 vezes!

Converta-o para usar a instrução while. Lembre-se: o resultado do programa tem que ser o mesmo! -->

<script>
  function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  // for (var i = 0; i < 10; i++) {
  //   alert("O resultado é " + 2 * i);
  // }

  let i = 0;
  while (i < 10) {
    alert("O resultado é " + 2 * i);
    i++;
  }

  mostra("FIM");
</script>
