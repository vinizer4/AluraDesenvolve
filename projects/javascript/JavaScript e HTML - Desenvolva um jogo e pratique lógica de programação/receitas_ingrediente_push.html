<!-- Yan teve a ideia de criar um programa para criar receitas. Nele, há uma lista no qual o usuário pode adicionar ingredientes. Vamos observar:

Ao testar o código verificamos que ele funciona! O problema é que podemos adicionar na lista de uma receita ingredientes repetidos. Altere o código para que os ingredientes repetidos não possam ser adicionados.

Como fica o código com as novas implementações? -->

<h1>Receitas do Yan</h1>

<script>
  var ingredientes = [];
  var quantidade = parseInt(prompt("Quantos ingredientes você vai adicionar?"));
  var contador = 1;

  while (contador <= quantidade) {
    var ingrediente = prompt("Informe o ingrediente " + contador);
    let existe = false;
    for (let posicao = 0; posicao < ingredientes.length; posicao++) {
      if (ingredientes[posicao] == ingrediente) {
        alert("Esse ingrediente já foi adicionado, tente novamente!");
        existe = true;
        break;
      }
    }
    if (existe == false) {
      ingredientes.push(ingrediente);
      contador++;
    }
  }

  document.write(ingredientes);
</script>
