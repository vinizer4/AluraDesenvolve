<canvas width="600" height="400"></canvas>

<script>
  function desenhaRetangulo(x, y, largura, altura, cor) {
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = cor;
    pincel.fillRect(x, y, largura, altura);
    pincel.strokeStyle = "black";
    pincel.strokeRect(x, y, largura, altura);
  }

  function desenhaTexto(x, y, texto) {
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.font = "15px Georgia";
    pincel.fillStyle = "black";
    pincel.fillText(texto, x, y);
  }

  function desenhaBarra(x, y, serie, cores, texto) {
    desenhaTexto(x, y - 10, texto);

    // desenhaRetangulo(50, 50, 50, 50, "blue");
    // desenhaRetangulo(50, 100, 50, 25, "green");
    // desenhaRetangulo(50, 125, 50, 20, "yellow");
    // desenhaRetangulo(50, 145, 50, 5, "red");

    // desenhaRetangulo(150, 50, 50, 65, "blue");
    // desenhaRetangulo(150, 115, 50, 20, "green");
    // desenhaRetangulo(150, 135, 50, 13, "yellow");
    // desenhaRetangulo(150, 148, 50, 2, "red");

    let somaAltura = 0;
    let largura = 50;
    for (let i = 0; i < serie.length; i++) {
      let altura = serie[i];
      desenhaRetangulo(x, y + somaAltura, largura, altura, cores[i]);
      somaAltura = somaAltura + altura;
      console.log(somaAltura);
    }
  }

  let serie2015 = [50, 25, 20, 5];
  let serie2016 = [65, 20, 13, 2];
  let cores = ["blue", "green", "yellow", "red"];

  desenhaBarra(50, 50, serie2015, cores, "2015");
  desenhaBarra(150, 50, serie2016, cores, "2016");
</script>
